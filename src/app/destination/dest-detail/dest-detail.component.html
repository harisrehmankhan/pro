<div class="container" *ngIf="rental">
<p>Id: {{rental.id}}    </p>
<p>Title: {{rental.title}}    </p>
<p>City: {{rental.city}}    </p>
<p>Address: {{rental.street}}    </p>
<p>Cat: {{rental.category}}    </p>
<p>Desc: {{rental.description}}    </p>
<p>Daily Rate: ${{rental.dailyRate}}    </p>
</div>
